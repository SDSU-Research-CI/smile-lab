apiVersion: v1
kind: Pod
metadata:
  name: gpu
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nautilus.io/csu-tide
            operator: Exists
  tolerations:
  - key: nautilus.io/csu-tide
    operator: Exists
    effect: NoSchedule
  - key: nautilus.io/sdsu-fix
    operator: Exists
    effect: NoSchedule
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  containers:
  - name: gpu
    image: quay.io/jupyter/pytorch-notebook:cuda12-2024-07-29
    env:
    - name: GRANT_SUDO
      value: "yes"
    resources:
      requests:
        cpu: 4
        memory: 16Gi
        ephemeral-storage: 10Gi
        nvidia.com/gpu: 2
      limits:
        cpu: 4
        memory: 16Gi
        ephemeral-storage: 10Gi
        nvidia.com/gpu: 2
    volumeMounts:
    - name: shared
      mountPath: /data
    - name: dshm
      mountPath: /dev/shm
  volumes:
    - name: shared
      persistentVolumeClaim:
        claimName: shared-data
    - name: dshm
      emptyDir:
        medium: Memory
